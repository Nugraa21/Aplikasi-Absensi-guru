name: absensi
description: "A new Flutter project."
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ^3.8.1

dependencies:
  flutter:
    sdk: flutter

  # ================ menambahkan dependency ================
  camera: ^0.11.0+2        # untuk akses kamera
  geolocator: ^13.0.1      # untuk GPS / lokasi
  permission_handler: ^11.3.1 # untuk izin kamera & lokasi
  cupertino_icons: ^1.0.8
  path_provider: ^2.1.5          # untuk simpan file di folder aplikasi
  sqflite: ^2.4.0                # untuk database lokal SQLite
  intl: ^0.19.0        # untuk format tanggal
  image_picker: ^1.1.2    # ➡️ ini ditambahkan

  # cupertino_icons: ^1.0.8
